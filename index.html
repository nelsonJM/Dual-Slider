<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Obligatory Slider</title>
	<link rel="stylesheet" href="slider.css">
	<style>
		body {
			width: 400px;
			margin: 100px auto 0;
		}
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="main-gallery">
		<div class="slider">
			<ul class="feat-images">
					<li id="image1" data-num="0"><img src="http://placehold.it/400x350&text=image1" alt="image"></li>
					<li id="image2" data-num="1"><img src="http://placehold.it/400x350&text=image2" alt="image"></li>
					<li id="image3" data-num="2"><img src="http://placehold.it/400x350&text=image3" alt="image"></li>
					<li id="image4" data-num="3"><img src="http://placehold.it/400x350&text=image4" alt="image"></li>
					<li id="image5" data-num="4"><img src="http://placehold.it/400x350&text=image5" alt="image"></li>
					<li id="image6" data-num="5"><img src="http://placehold.it/400x350&text=image6" alt="image"></li>
					<li id="image7" data-num="6"><img src="http://placehold.it/400x350&text=image7" alt="image"></li>
					<li id="image8" data-num="7"><img src="http://placehold.it/400x350&text=image8" alt="image"></li>
			</ul>
		</div>
		<div class="slider-nav">
			<button class="slider-dir" data-dir="prev">Previous</button>
			<button class="slider-dir" data-dir="next">Next</button>
		</div>
		<div class="carousel">
			<ul>
				<li data-num="0"><a href="#"><img src="http://placehold.it/150x150&text=image1" alt="image" height="80" width="80"></a></li>
				<li data-num="1"><a href="#"><img src="http://placehold.it/150x150&text=image2" alt="image" height="80" width="80"></a></li>
				<li data-num="2"><a href="#"><img src="http://placehold.it/150x150&text=image3" alt="image" height="80" width="80"></a></li>
				<li data-num="3"><a href="#"><img src="http://placehold.it/150x150&text=image4" alt="image" height="80" width="80"></a></li>
				<li data-num="4"><a href="#"><img src="http://placehold.it/150x150&text=image5" alt="image" height="80" width="80"></a></li>
				<li data-num="5"><a href="#"><img src="http://placehold.it/150x150&text=image6" alt="image" height="80" width="80"></a></li>
				<li data-num="6"><a href="#"><img src="http://placehold.it/150x150&text=image7" alt="image" height="80" width="80"></a></li>
				<li data-num="7"><a href="#"><img src="http://placehold.it/150x150&text=image8" alt="image" height="80" width="80"></a></li>
			</ul>		
		</div>
		<div class="slider-nav">
			<button class="thumb-dir" data-dir="prev">Previous</button>
			<button class="thumb-dir" data-dir="next">Next</button>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="slider.js"></script>
<script>
(function($) {
	$('.main-gallery').Gallery();	
})(jQuery);
</script>
</body>
</html>
